<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML output </title>
    <link rel="icon" type="image/x-icon" href="smcc.jpg">
</head>
<body style="background-color: #add8e6;">
    <label for="fname">Firstname:</label>   
    <input type="text" id="fname" name="firstname"><br><br><br><br>
    <label for="mname">Middlename:</label>
    <input type="text" id="mname" name="middlename"><br><br><br><br>
    <label for="lname">Lastname:</label>
    <input type="text" id="lname" name="lastname"><br><br><br><br>
    
    <label for="course">Course: </label>
    <select id="course" name="course">
        <option value="course">Course</option>
    </select>
    <br><br>

    <p>Gender:</p><br>
    <form>
    <input type="radio" id="male" name="Male">
    <label for="male">Male</label><br><br>
    <input type="radio" id="female" name="Female">
    <label for="female">Female</label><br><br>
    <input type="radio" id="other" name="other">
    <label for="other">Other</label><br><br>

    <label for="phone">Phone :</label>
    <textarea name="phone" id="phone" rows="1" cols="4">
    </textarea>
    <textarea name="" id="" rows="1" cols="11"></textarea><br><br><br>

    <label for="address">Address</label><br>
    <textarea name="address" id="address" rows="8" cols="100"></textarea><br><br><br>

    <label for="email">Email:</label>
    <textarea name="email" id="email" rows="1" cols="25"></textarea><br><br><br><br><br>

    <label for="pword">Password:</label>
    <textarea name="pword" id="pword" rows="1" cols="25"></textarea><br><br><br><br><br>

    <label for="rpword">Re-type password:</label>
    <textarea name="rpword" id="rpword" rows="1" cols="25"></textarea><br><br><br><br><br>

    <input type="submit" value="Submit">


</form>
</body>
</html>
